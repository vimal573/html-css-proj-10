<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"

    <header class="header container">
      <!-- Navbar -->
      <nav class="nav">
        <!-- Logo -->
        <div class="logo">
          <img src="./images/white-logo.png" alt="LOGO" class="logo" />

        <!-- Navbar starts -->
        <ul class="nav-list">
          <li>About Us</li>

            <p>
              Call Us <br />
              +31 (097) 654 54 34
            </p>
          </li>
        </ul>
      </nav>

      <div class="hero">

          <h1>
            Intetior Design That <br />

          </h1>

              based on your own idea
            </p>

          <div class="feature-box lightbulb">
            <div class="icon">

            </div>
            <p>
              Inovation ideas, stylish <br />
